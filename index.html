<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>TailwindGrid</title>
  </head>
  <body>
    <!-- Judul -->
    <div
      class="mt-10 p-2 font-Poppins grid grid-cols-2 gap-2 md:grid-cols-4 md:p-4"
    >
      <div
        class="h-14 text-2xl font-semibold text-slate-700 md:col-start-4 md:row-start-2 md:flex flex-col sm:mb-2"
      >
        <h2>Wellcome to CatFace :></h2>
        <p class="text-lg font-light">funny cat faces</p>
      </div>
      <div
        class="h-14 text-lg font-extrabold text-slate-600 md:col-start-2 md:row-start-2 md:flex"
      >
        <span class="self-end -tracking-[1px]"
          >abdrhmn<span class="text-orange-600 text-xl">.</span></span
        >
      </div>

      <!-- Grid Galerinya -->
      <div class="grid-card group">
        <div class="card-img bg-[url('/img/bebek.jpg')]"></div>
      </div>
      <div class="grid-card group md:col-start-3">
        <div class="card-img bg-[url('/img/bg-2.jpg')]"></div>
      </div>
      <div class="grid-card group">
        <div class="card-img bg-[url('/img/bg-3.jpg')]"></div>
      </div>
      <div class="grid-card group">
        <div class="card-img bg-[url('/img/bg-4.jpg')]"></div>
      </div>
      <div class="grid-card group">
        <div class="card-img bg-[url('/img/bg-5.jpg')]"></div>
      </div>
      <div class="grid-card group md:col-start-2">
        <div class="card-img bg-[url('/img/bg-6.jpg')]"></div>
      </div>
      <div class="grid-card group md:col-start-4">
        <div class="card-img bg-[url('/img/bg-7.jpg')]"></div>
      </div>
      <div class="grid-card group">
        <div class="card-img bg-[url('/img/bg-8.jpg')]"></div>
      </div>
      <div class="grid-card group md:col-start-3">
        <div class="card-img bg-[url('/img/bg-9.jpg')]"></div>
      </div>
      <div class="grid-card group md:col-start-3">
        <div class="card-img bg-[url('/img/bg-10.jpg')]"></div>
      </div>
    </div>
  </body>
</html>
